<h2>requirement-list works!</h2>
<table class="table table-hover" [ngClass]="{ 'table-sm': isSmallTable.value }" >
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Contact Mobile No</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="requirements.length === 0">
      <td colspan="3">No data</td>
    </tr>
    <tr *ngFor="let r of requirements">
      <td>{{ r.id | number: '1.0-0' }}</td>
      <td>{{ r.title }}</td>
      <td>{{ contactMobileNoFormat(r.contactMobileNo) }}</td>
    </tr>
  </tbody>
</table>

<hr>
debug: {{ isSmallTable.value }}

<label for="makeSmall">
  <input type="checkbox"
     id="makeSmall"
      [formControl]="isSmallTable" />
  Make small table
</label>
